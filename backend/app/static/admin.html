<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Админка</title>
<style>
body{background:#121b22;color:#e9edef;font-family:sans-serif;padding:20px;}
table{width:100%;border-collapse:collapse;}
th,td{border:1px solid #222e35;padding:8px;text-align:left;}
button{padding:6px 10px;background:#00a884;color:#fff;border:none;border-radius:6px;cursor:pointer;}
</style>
</head>
<body>
<h1>Пользователи</h1>
<table id="users-table">
<thead><tr><th>ID</th><th>Email</th><th>Имя</th><th>Активен</th><th>Действия</th></tr></thead>
<tbody></tbody>
</table>

<script>
async function loadUsers(){
  const token = localStorage.getItem('auth_token');
  const r = await fetch('/admin/users',{headers:{'Authorization':'Bearer '+token}});
  const users = await r.json();
  const tbody = document.querySelector('#users-table tbody');
  tbody.innerHTML='';
  users.forEach(u=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${u.id}</td><td>${u.email}</td><td>${u.full_name||''}</td>
                    <td>${u.is_active}</td>
                    <td><button onclick="toggleActive(${u.id})">Сменить</button></td>`;
    tbody.appendChild(tr);
  });
}

async function toggleActive(id){
  const token = localStorage.getItem('auth_token');
  await fetch(`/admin/users/${id}/toggle_active`,{method:'POST',headers:{'Authorization':'Bearer '+token}});
  loadUsers();
}

loadUsers();
</script>
</body>
</html>
